<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaede Editor</title>
</head>

<body>
  <div id="root">
    <div id="menus">
      <img id="icon">
      <div class="menu">
        <button class="menu-button">File</button>
        <div class="menu-items">
          <button id="new-button">New</button>
          <button id="open-button">Open...</button>
          <button id="save-button">Save as...</button>
          <button id="close-button">Close</button>
        </div>
      </div>
      <div class="menu">
        <button class="menu-button">View</button>
        <div class="menu-items">
          <button id="prefer-indent-button">Prefer Indent</button>
        </div>
      </div>
    </div>
    <div id="tabs"></div>
    <div id="tree"></div>
</body>

</html>
